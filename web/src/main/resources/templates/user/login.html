<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, device-width=1" />
    <meta charset="utf-8" />
    <title>Etca - Login</title>

    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css" />
</head>
<body>
<div th:insert="fragments/header :: header">Header</div>

<div class="container row">
	<form th:action="@{/user/login}" method="post">
		<div class="row">
			<div class="input-field col m12 s12">
				<input type="text" name="username" 
					placeholder="Username" class="validate" id="username" />
				<label for="username">Username</label>
			</div>

			<div class="input-field col m12 s12">
				<input type="password" name="password"
					placeholder="Password" class="validate" id="password" />
				<label for="password">Password</label>
			</div>
			<button type="submit" class="btn cyan darken-2">Login</button>
		</div>
	</form>
</div>

<div th:insert="fragments/footer :: footer">Footer</div>	
</body>
</html>
