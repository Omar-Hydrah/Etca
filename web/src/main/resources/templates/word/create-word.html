<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, device-width=1" />
    <meta charset="utf-8" />
    <title>Create a new word</title>
    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css" />
</head>
<body>
<div th:insert="fragments/header :: header">Header</div>
	
<div class="container">
	<form th:action="@{/word/create-word}" method="post" th:object="${word}" class="row">
		<div class="input-field col s12 m12">
			<input type="text" name="word" placeholder="Word" th:field="${word.word}" />
			<label for="word">Word</label>
		</div>
		<div class="input-field col s12 m12">
			<select th:each="level : ${levels}">
				<option value="" disabled selected>Choose Level</option>
				<option value="*{level}" th:text="*{level}" th:field="${word.level}">Word Level</option>
			</select>
		</div>
		<div class="input-field col s12">
			<select th:each="language : ${languages}">
				<option value="" disabled selected>Choose Language</option>
				<option value="*{language}" th:text="*{language}" th:field="${word.language}">Language</option>
			</select>
		</div>

		<button type="submit" class="btn cyan darken-2">Create word</button>
	</form>
</div>

<div th:insert="fragments/footer :: footer">Footer</div>
</body>
</html>
