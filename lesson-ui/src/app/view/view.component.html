<main-component 
	*ngIf="!startLesson" 
	(setStartLesson)="setStartLesson(true)" 
	[lesson]="lesson" 
	[contentLines]="contentLines" >
</main-component>

<lesson-component 
	*ngIf="startLesson" 
	(setStartLesson)="setStartLesson(false)"
	(setSuccess)="setSuccess(true)"
	[sentences]="sentences">
</lesson-component>

<p *ngIf="success" style="color:green;">{{successMessage}}</p>
